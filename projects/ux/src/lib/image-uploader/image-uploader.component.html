<div class="gd-image-uploader">
  <gd-media size="md">
    <gd-media-thumbnail>
      <gd-thumbnail
        size="fill"
        [imageSource]="imageSource"
      >
      </gd-thumbnail>
    </gd-media-thumbnail>
    <gd-media-content>
      <gd-media-body>
        <div class="gd-button-group">
          <button
            class="gd-button gd-button-default"
            type="button"
            (click)="triggerFileSelect()"
          >
            Select image...
          </button>
          <button *ngIf="allowUrl"
            class="gd-button gd-button-default"
            type="button"
            (click)="triggerUrlSelect()"
          >
            From external link...
          </button>
          <button *ngIf="imageSource"
            class="gd-button gd-button-default"
            title="Remove image"
            type="button"
            (click)="clearSelection()"
          >
            <gd-icon icon="trash"></gd-icon>
          </button>
          <input
            aria-label="Avatar URL"
            class="gd-screen-reader-only"
            tabindex="-1"
            type="file"
            (change)="onFileSelected($event)"
            #fileInput
          />
        </div>
      </gd-media-body>
    </gd-media-content>
  </gd-media>
</div>
